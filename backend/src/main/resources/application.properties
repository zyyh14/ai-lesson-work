# [JPA Common Settings]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# [Active Profile Selection]
# 切换 h2 或 mysql
spring.profiles.active=h2

# --- H2 Database Configuration (Only active if profile is h2) ---
# 下面这两行如果 spring.profiles.active=h2 会生效，
# 注意：在properties中实现多环境较为麻烦，建议直接根据需求注释掉其中一组
# 以下是 H2 配置示例：
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/teacherai_fresh;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

